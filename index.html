<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Form with Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .navbar-brand img {
            height: 40px;
        }

        .user-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo">
            </a>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Testimonial</a></li>
                    <li class="nav-item"><a class="nav-link" href="listofstudent.html">List Of Student</a></li>
                    <li class="nav-item"><a class="nav-link" href="remainingseat.html">List Of Student</a></li>
                    <li class="nav-item"><a class="nav-link active" href="remainingseat.html">Remaining Seats</a></li>
                </ul>

                <!-- Profile Image Dropdown -->
                <div class="dropdown">
                    <img src="https://i.pravatar.cc/150?img=3" alt="User" class="user-img dropdown-toggle"
                        id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <h3 class="mb-4 text-center">Student Information Form</h3>
                <form id="userForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name<span class="text-danger"> *</span></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password<span class="text-danger"> *</span></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>                    

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number<span class="text-danger"> *</span></label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>

                    <div class="mb-3">
                        <label for="whatsapp" class="form-label">WhatsApp Number<span class="text-danger"> *</span></label>
                        <input type="tel" class="form-control" id="whatsapp" name="whatsapp" required>
                    </div>

                    <!-- Date & Seat Number -->
                    <div class="row mb-3">
                        <div class="col-12 col-md-6 mb-3 mb-md-0">
                            <label for="date_of_joining" class="form-label">Date of Joining<span class="text-danger"> *</span></label>
                            <input type="date" class="form-control" id="date_of_joining" name="date_of_joining"
                                required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="seat_number" class="form-label">Seat Number<span class="text-danger"> *</span></label>
                            <select class="form-select" id="seat_number" name="seat_number" required>
                                <option value="">Select Seat</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                            </select>
                        </div>

                    </div>

                    <!-- Start & End Time -->
                    <div class="row mb-3">
                        <div class="col-12 col-md-6 mb-3 mb-md-0">
                            <label for="start_time" class="form-label">Start Time<span class="text-danger"> *</span></label>
                            <input type="time" class="form-control" id="start_time" name="start_time" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="end_time" class="form-label">End Time<span class="text-danger"> *</span></label>
                            <input type="time" class="form-control" id="end_time" name="end_time" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                    </div>

                    <!-- Hidden field to store interval -->
                    <input type="hidden" name="time_interval" id="time_interval" />

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("userForm").addEventListener("submit", function (e) {
            const start = document.getElementById("start_time").value;
            const end = document.getElementById("end_time").value;
            document.getElementById("time_interval").value = `${start} - ${end}`;
            console.log("Time Interval:", document.getElementById("time_interval").value);
            // Optional: prevent actual form submit if testing
            // e.preventDefault();
        });
    </script>
</body>

</html>
